<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--  HOME SECTION -->
    <nav class="navbar">
        <a href="#" class="nav-item active">HOME</a>
        <a href="#" class="nav-item">ABOUT</a>
        <a href="#" class="nav-item">PORTFOLIO</a>
        <a href="#" class="nav-item">CONTACT</a>
        <a href="#" class="nav-item">SOCIALS</a>
    </nav>

    <div class="content">
        <div class="para-home">
            <h1>Hey, I'm SOPHY MOEURN</h1>
            <p>I create immersive digital experiences with cutting-edge web
technologies. My passion is turning ideas into interactive realities that captivate users.</p>
        </div>
        
        <div class="profile_home">
        </div>
    </div>

    <script>

        // Add click functionality to nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();

                // Remove active class from all items
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });

                // Add active class to clicked item
                item.classList.add('active');
            });
        });
    </script>
</body>

</html>
